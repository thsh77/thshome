{{ define "main" -}}
<div class="archive">
{{ range .Site.RegularPages.GroupByDate "2006" }}
  <div class="archive-year">
  <h2>{{ .Key }}</h2>
    {{ range where .Pages "Type" "posts" }}
    <div class="archive-item">
      <time class="archive-item-date" datetime="{{ .Date.Format "2006-01-02T15:04:05Z0700" }}" class="post-date">{{ .Date.Format "Mon, Jan 2, 2006" }}</time>
      <a href="{{ .Permalink }}">{{ .Title }}</a>
    </div>
    {{ end }}
  </div>
{{ end }}
</div>
{{- end }}
